<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <p class="player-turn"></p>
      <div class="board">
        <div class="cell" data-position="0">X</div>
        <div class="cell" data-position="1">X</div>
        <div class="cell" data-position="2">X</div>
        <div class="cell" data-position="3">O</div>
        <div class="cell" data-position="4"></div>
        <div class="cell" data-position="5"></div>
        <div class="cell" data-position="6">O</div>
        <div class="cell" data-position="7"></div>
        <div class="cell" data-position="8"></div>
      </div>
      <div class="button-container"></div>

                <input type="text" id="secondName" name="secondName">
                <div>
                    <button type="submit">Submit</button>
                </div>

  </body>
</html>
